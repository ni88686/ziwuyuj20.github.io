<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<link rel="stylesheet" href="css/sign-in.css">
</head>
<body>
    <!-- 头部 -->
    <div class="head_box">
        <a href="index.html" class="head_box_a">
            <img src="img/logo (3).gif" alt="">
        </a>
    </div>
    <!-- 内容 -->
    <div class="center_box">
        <!-- 左侧部分 -->
        <div class="center_div_1">
            <form action="">
                <ul class="center_ul_1">
                    <li class="ico1">
                        <div class="center_ul_div1">
                            <p class="center_ul_p1">用户名</p>
                            <input type="text" class="center_ipt1" placeholder="您的账户名和登录名">
                            <div style="clear:both;"></div>
                        </div>
                        <p class="center_ul_p2"><span class="prompt_1">支持字母、数字、- _的组合，4-20个字符</span><span class="prompt_2">用户名不能为空</span></p>
                    </li>
                    <li class="ico1">
                        <div class="center_ul_div1">
                            <p class="center_ul_p1">密码</p>
                            <input type="password" class="center_ipt1" placeholder="建议至少使用两种字符组合">
                            <div style="clear:both;"></div>
                        </div>
                        <p class="center_ul_p2"><span class="prompt_1">议使用字母、数字和符号两种及以上的组合，6-20个字符</span><span class="prompt_2">密码不能为空</span></p>
                    </li>
                </ul>
                <div class="agr_box">点击登录，表示您同意一唯网<a href="javascript:void(0);" class="agr_btn">《服务协议》</a></div>
                <input type="" name="" value="登录"  class="reg">
            </form>
        </div>
        <!-- 右侧部分 -->
        <div class="center_div_2">
            <div class="right_div1">
                <p class="right_1">如果您不是一唯网用户：</p>
                <a href="login-index.html" class="right_a1">前往注册</a>
            </div>
            <img src="img/weixin.jpg" class="cen_img1" alt="">
            <p class="cen_p2">扫一扫&nbsp;有惊喜哟</p>
        </div>
        <div style="clear: both;"></div>
    </div>
    <!-- 底部 -->
    <div class="footer">
        <div class="footmenu">
    	    <a href="javascript:void(0);">关于我们</a>|
    	    <a href="javascript:void(0);">服务协议</a>|
    	    <a href="javascript:void(0);">隐私政策</a>|
    	    <a href="javascript:void(0);">友情链接</a>|
    	    <a href="javascript:void(0);">人才招聘</a>|
    	    <a href="javascript:void(0);">商家入驻</a>|
    	    <a href="javascript:void(0);">联系我们</a>|
    	    <a href="javascript:void(0);">手机一唯网</a>
        </div>
        <div class="copyright">Copyright©2014-2017  一唯网EWEVIP.COM 版权所有</div>
    </div>
    <!-- 服务协议 -->
    <div class="embed">
        <div class="embed_box">
            <div class="embed_p1">
                <p class="embed_p2">一唯用户注册协议</p>
                <p class="embed_p3">╳</p>
            </div>
            <iframe src="服务协议.html"  frameborder="1" class="ifr"></iframe>
            <!-- 同意并继续按钮 -->
            <button class="agr_btn2">同意并继续</button>
        </div>
    </div>
	<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="js/sign-in.js"></script>
</body>
</html>
